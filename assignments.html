<!DOCTYPE html>
<html>
  <head>
    <title>My Assingments | Schedule Planner</title>
    <link href="Resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="blobs">
    <header>
      <h1>Plannr</h1>
      <div class="search-box">
        <label for="search">Find:</label>
        <input
          type="text"
          id="search"
          placeholder="Search for classes, assignments, events..."
        />
        <button>Search</button>
      </div>
      <script>
        const classes = ["math", "science"];
        const assignments = ["essay", "project"];
        const events = ["midterm", "holiday"];

        document
          .querySelector(".search-box button")
          .addEventListener("click", function () {
            const query = document.getElementById("search").value.toLowerCase();

            if (classes.some((item) => query.includes(item))) {
              window.location.href = "classes.html";
            } else if (assignments.some((item) => query.includes(item))) {
              window.location.href = "assignments.html";
            } else if (events.some((item) => query.includes(item))) {
              window.location.href = "events.html";
            } else {
              alert("No matching section found.");
            }
          });
      </script>
      </header>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>


    <main>
      <section id="class-list">
        <h2>Assignments</h2>
        <ul>
          <li class="options">Upcoming</li>
          <li class="options">completed</li>
          <!-- Add more classes here -->
        </ul>
      </section>
    </main>
  </body>
</html>
